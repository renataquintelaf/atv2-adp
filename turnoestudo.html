<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt("M-matutino ou V-Vespertino ou N- Noturno.")

    //PROCESSAMENTO
    if (turno === "M") {
        alert(`Bom dia!`)
    } else if (turno === "V") {
        alert(`Boa tarde!`)
    } else if (turno === "N") {
        alert(`Boa noite!`)
    } else {
        alert(`Invalido`)
    }
</script>
